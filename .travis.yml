language: node_js
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - node_modules
notifications:
  webhooks:
    urls:
      - https://api.ghostinspector.com/v1/suites/5693b09b0077af792c1a6ad5/execute/?apiKey=fa38baa2759df4b34f5330b34331d4c5a87b6d57
    on_success: always
    on_failure: never
branches:
  only:
    - master
node_js:
  - "6"
before_install:
  - npm i -g yarn --cache-min 999999999
install:
  - yarn
script:
  - time yarn start build && time yarn start deploy
